<ion-view>
    <ion-pane>
<!-- 		<ion-header-bar class="bar-stable">
			<h1 class="title">Chat with a Friend</h1>
		</ion-header-bar> -->
		<div class="header">
        	<h1>Challenge</h1>
    	</div>

    	<div class="loading-bar"></div>
		<!-- <img class="sub" ng-src="{{imgSrc}}"/> -->

 		<ion-content  class="has-footer">
<!-- 		<div class="chat-bubble">
			This is the life!
		</div> -->
			<div ng-repeat="text in texts">
				<div ng-attr-class="item item-text-wrap chat-item {{text.content=='Yes'&&'balanced'}} {{text.content=='No'&&'assertive'}} 
					{{text.type=='answer'&&'answer'}} {{text.type=='question'&&'question'}}">
					{{text.content}}
				</div>
			</div>
		</div>
			</ion-content>
			<div class="bar bar-footer idle" ng-hide="isIdleHidden">
				<span class="idle">{{friend.name}} is typing<span class="one">.</span><span class="two">.</span><span class="three">.</span></span>
		â€‹	</div>
		<ion-footer-bar class="tall-footer">
			<div class="button-bar button-bottom">
				<button class="button button-outline button-balanced" ng-click="addAnswer('Yes')" ng-disabled="isButtonDisabled"><span class="chat-button-font">Yes</span></button>
				<button class="button button-outline button-energized" ng-click="addAnswer('No')" ng-disabled="isButtonDisabled"><span class="chat-button-font">No</span></button>
			</div>
		</ion-footer-bar>
    </ion-pane>
</ion-view>
