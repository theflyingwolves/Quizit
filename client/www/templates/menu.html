<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-view name="content" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left" width="150">
    <ion-content scroll="false">
        <ion-list>
            <ion-item ng-repeat="data in sidebarData" ng-click="selectSideItem(data,$index)" ng-class="{active: activeItem == undefined? $index == 0 : activeItem == data}" href="{{data.linkAddress}}">
                    <img src="{{data.imgSrc}}" />
                    <div>{{data.title}}</div>
            </ion-item>
        </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
