<ion-view ng-style="bodyBackground" scroll="true">
  <div class="header">
      <h1>Quzing History</h1>
  </div>
  <div class="main">
		<ion-content scroll="true">
		<div class="history-list-container">
		<div class="row responsive-sm" ng-repeat="history in historyData">
			<div class="col friend-item" style="border:2px solid;margin:2px;">
				<div class="row">
					<div class="col col-80">
						<div class="row">
							<img src="{{history.profile_image}}" />
						</div>
						<div class="row"><p>{{history.name}}</p></div>
					</div>
					<div class="col col-20">
						<p>{{history.score}}</p>
					</div>
				</div>	
			</div>
		</div>
		</div>
	</ion-content>
</div>
</ion-view>
