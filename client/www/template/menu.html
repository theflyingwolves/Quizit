<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="home" animation="slide-left-right"></ion-nav-view>
    <ion-nav-view name="questions" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left" width="100">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="data in sidebarData" ng-click="selectSideItem(data,$index)" ng-class="{active: activeItem == undefined? $index == 0 : activeItem == data}" href="#/home">
                <!-- <a id="{{data.linkId}}"> -->
                    <img src="{{data.imgSrc}}" />
                    <div>{{data.title}}</div>
                <!-- </a> -->
            </ion-item>
        </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
