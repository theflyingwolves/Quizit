<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/try1.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Amatic+SC|Waiting+for+the+Sunrise|Reenie+Beanie|Oswald:400,700' rel='stylesheet' type='text/css'>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body>

<!-- Header Area -->
<div class="bar bar-header bar-dark">
    <h1 class="title">Think U Know Me?</h1>
</div>
<!-- <div class="bar bar-subheader bar-dark">
    <h2 class="title">Choose your game mode:</h2>
</div> -->

<!-- Body main area -->
<div class="main">

    <!-- Login -->
    <div class="row">
    
        <div class="col"></div>
        <div class="col col-80">
            <div class="list card" id="login">
            
            
                <div class="item">
                    <h1 class="title">Login from here:</h1>
                    <div class="item-body">Think you know well about your friends? Want to know how much your friends
                        know about you? Login and check it out!</div>
                </div>
        
                <div class="row item">
                    <div class="col">
                        <a class="item-icon-left calm" href="#">
                            <i class="icon ion-social-facebook"></i>
                        </a>
                    </div>
                    <div class="col">
                        <a class="item-icon-right calm" href="#">
                            <i class="icon ion-social-googleplus"></i>
                        </a>
                    </div>
                </div>
    
            </div>
        </div>
        <div class="col"></div>
    </div>
    <!-- Login -->

    <!-- Loading part -->
    <div id="loading">
        <i class="icon ion-loading-c"></i>
    </div>
</div>

<!-- Footer -->
<div class="bar bar-footer">
  <button class="button button-clear"><-</button>
  <div class="title">2014 All Rights Reserved</div>
  <button class="button button-clear">Skip></button>
</div>

</body>
