<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Chat with a Friend</h1>
      </ion-header-bar>
		<ion-content class="has-footer">
		<div class="card" ng-repeat="text in texts">
			<div ng-attr-class="item item-text-wrap {{text.content=='Yes'&&'positive'}} {{text.content=='No'&&'assertive'}} 
			{{text.type=='answer'&&'answer'}} {{text.type=='question'&&'question'}}">
				{{text.content}}
			</div>
		</div>
		</ion-content>
	  <ion-footer-bar class="bar-stable">
        <div class="button-bar">
			<a class="button button-positive" ng-click="addAnswer('Yes')">Yes</a>
			<a class="button button-assertive" ng-click="addAnswer('No')">No</a>
		</div>
	  </ion-footer-bar>
    </ion-pane>
  </body>
</html>
